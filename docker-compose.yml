version: '3'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - '5174:5174'
    volumes:
      - ./client:/app/client
    environment:
      - VITE_API_URL=https://yhjwork-production.up.railway.app
    networks:
      - frontend

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - '1337:1337'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - APP_KEYS=${APP_KEYS}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - HOST=0.0.0.0
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
