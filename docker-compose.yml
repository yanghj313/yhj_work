version: '3'

services:
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile.client
    ports:
      - '5174:5174'
    volumes:
      - ./client:/app/client
    environment:
      - VITE_API_URL=https://yhjwork-production.up.railway.app
    networks:
      - frontend

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile.server
    ports:
      - '1337:1337'
    env_file:
      - ./server/.env # 서버의 .env 파일을 포함시킵니다
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
